<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="css/ship.css">
    <link rel="shortcut icon" href="images/sle.svg" type="image/x-icon">
    <title>SureLinkExpress</title>
</head>
<body>
    <div class="body-container">
        <div class="section1">
            <div class="header">
                <div class="logo">
                    <img src="images/logo2.png" alt="">
                    <span>SureLinkExpress</span>
                </div>
                <div class="links">
                    <a href="">Home</a>
                    <a href="">Track</a>
                    <a href="">Ship Item</a>
                    <a href="">Services</a>
                    <a href="">About Us</a>
                    <a href="">Contact Us</a>
                </div>
                <div>
                    <div></div>
                    <span class="material-symbols-outlined ham">menu</span>
                </div>
            </div>
        </div>
        <form action="" class="section2">
            <div class="form-details first">
                <div class="back-btn">
                    <span class="material-symbols-outlined">arrow_back</span>
                    <div>Ship an Item</div>
                </div>
                <div class="user-container">
                    <div class="info">
                        Sender’s details
                    </div>
                    <div class="user-input">
                        <div class="user-box">
                            <label>Sender’s name</label><br>
                            <input type="text" name="" id="">
                        </div>
                        <div class="user-box">
                            <label>Address</label><br>
                            <input type="text" name="" id="">
                        </div>
                    </div>
                    <div class="user-input">
                        <div class="user-box">
                            <label>Phone Number <span>(start with country code)</span></label><br>
                            <input type="text" name="" id="">
                        </div>
                        <div class="user-box"></div>
                    </div>
                </div>
                <div class="user-container">
                    <div class="info">
                        Receiver’s details
                    </div>
                    <div class="user-input">
                        <div class="user-box">
                            <label>Receiver’s name</label><br>
                            <input type="text" name="" id="">
                        </div>
                        <div class="user-box">
                            <label>Pick-up address</label><br>
                            <input type="text" name="" id="">
                        </div>
                    </div>
                    <div class="user-input">
                        <div class="user-box">
                            <label>Phone Number <span>(start with country code)</span></label><br>
                            <input type="text" name="" id="">
                        </div>
                        <div class="user-box"></div>
                    </div>
                </div>
                <div class="proceed">
                    Proceed
                </div>
            </div>
            <div class="form-details second">
                <div class="back-btn">
                    <span class="material-symbols-outlined">arrow_back</span>
                    <div>Ship an Item</div>
                </div>
                <div class="user-container">
                    <div class="info">
                        Item details
                    </div>
                    <div class="user-input">
                        <div class="user-box">
                            <label>Item name</label><br>
                            <input type="text" name="" id="">
                        </div>
                        <div class="user-box">
                            <label>Weight(KG)</label><br>
                            <input type="text" name="" id="">
                        </div>
                    </div>
                    <div class="user-input">
                        <div class="user-box">
                            <label>Value ($)</label><br>
                            <input type="text" name="" id="" placeholder="eg. $10500">
                        </div>
                        <div class="user-box"></div>
                    </div>
                </div>
                <div class="proceed">
                    Proceed
                </div>
            </div>
            <div class="form-details third">
                <div class="back-btn">
                    <span class="material-symbols-outlined">arrow_back</span>
                    <div>Ship an Item</div>
                </div>
                <div class="user-container">
                    <div class="info">
                        Sender’s details
                    </div>
                    <div class="user-input">
                        <div class="user-box">
                            <label>Sender’s name</label><br>
                            <input type="text" name="" id="">
                        </div>
                        <div class="user-box">
                            <label>Address</label><br>
                            <input type="text" name="" id="">
                        </div>
                    </div>
                    <div class="user-input">
                        <div class="user-box">
                            <label>Phone Number <span>(start with country code)</span></label><br>
                            <input type="text" name="" id="">
                        </div>
                        <div class="user-box"></div>
                    </div>
                </div>
                <div class="user-container">
                    <div class="info">
                        Receiver’s details
                    </div>
                    <div class="user-input">
                        <div class="user-box">
                            <label>Receiver’s name</label><br>
                            <input type="text" name="" id="">
                        </div>
                        <div class="user-box">
                            <label>Pick-up address</label><br>
                            <input type="text" name="" id="">
                        </div>
                    </div>
                    <div class="user-input">
                        <div class="user-box">
                            <label>Phone Number <span>(start with country code)</span></label><br>
                            <input type="text" name="" id="">
                        </div>
                        <div class="user-box"></div>
                    </div>
                </div>
                <div class="user-container">
                    <div class="info">
                        Item details
                    </div>
                    <div class="user-input">
                        <div class="user-box">
                            <label>Item name</label><br>
                            <input type="text" name="" id="">
                        </div>
                        <div class="user-box">
                            <label>Weight(KG)</label><br>
                            <input type="text" name="" id="">
                        </div>
                    </div>
                    <div class="user-input">
                        <div class="user-box">
                            <label>Value ($)</label><br>
                            <input type="text" name="" id="" placeholder="eg. $10500">
                        </div>
                        <div class="user-box"></div>
                    </div>
                </div>
                <input type="submit" value="Submit order" class="submit">
            </div>
        </form>
    </div>
</body>
</html>
